<ion-app>
  <!-- ese "first" es un id para mandar a llamar este menu desde mostrarMenu() (inicio.page.ts) -->
  <ion-menu contentId="main" menuId="first" side="start" type="overlay">
    <!-- corresponde a la parte azul este header -->
    <ion-header>
      <ion-toolbar>
        <ion-icon slot="start" name="apps-outline" color="dark" size="large" style="padding-left: 10px;"></ion-icon>
        <ion-title class="font-extrabold text-3xl">Men√∫</ion-title>
        
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let m of opciones">
          <!-- detail true es para poner iconos de flecha a la derecha en los items del menu -->
          <ion-item [routerLink]="m.redirectTo" detail="true">
            <!-- ese [name] en corchetes es para pasar el icono de string a la forma del icono -->
            <ion-icon slot="start" [name]="m.icon" color="dark"></ion-icon>
            <ion-label>{{m.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
    
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
